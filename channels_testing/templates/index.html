<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatMe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Grey+Qo&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../static/indexStyle.css">

</head>

<body>

    <div class="container-fluid main-container p-0 m-0">
        <div class="row">
            <div class="col-12 d-flex flex-column justify-content-center align-items-center header-section">
                <h1 class="header-heading">Welcome To ChatMe</h1>
                <p>A real-time chat application for everybody !!</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 d-flex align-items-center justify-content-start button-container">
                <button type="button" class="btn option-btn">New Group</button>
                <button type="button" class="btn option-btn">Join Group</button>
            </div>
        </div>

        <div class="row new-meeting">
            <div class="col-12 d-flex flex-column align-items-center justify-content-start new-meeting-container">
                <h1>Make A New Group</h1>
                <input type="text" placeholder="Enter Your Name" class="form-control" id="user-name">
                <input type="hidden" value="{{ csrf_token }}" id="csrf_value">
                <p class="warning text-danger"></p>
                <button type="button" class="btn start-btn">Start</button>
            </div>
        </div>

        <div class="row join-meeting">
            <div class="col-12 d-flex flex-column align-items-center justify-content-start new-meeting-container">
                <h1>Join Current Existing Group</h1>
                <input type="text" placeholder="Enter Your Name" class="form-control" id="join-user-name">
                <p class="warning text-danger"></p>
                
                <input type="text" placeholder="Enter Your Group Code" class="form-control" id="code">
                <p class="warning text-danger"></p>
                <button type="button" class="btn join-btn">Join</button>
            </div>
        </div>
    </div>

</body>

<script src="../../static/indexScript.js"></script>

</html>
